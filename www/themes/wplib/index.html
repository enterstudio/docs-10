<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<!-- Made with PhileCMS -->
	<meta charset="{{ config.charset }}" />
	<base href="{{ base_url }}/" />
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
	{% if meta.description %}
	<meta name="description" content="{{ meta.description }}">
	{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
	{% endif %}
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ current_page.title }} | {{ site_title }}" />
	<meta property="og:description" content="{{ meta.description }}" />
	<meta property="og:url" content="{{ current_page.url }}" />
	<meta property="og:site_name" content="{{ site_title }}" />
	<link rel="stylesheet" href="{{ theme_url }}/css/style.css" type="text/css" />
	<link rel="stylesheet" href="{{ theme_url }}/css/tomorrow.css" type="text/css" />
</head>
<body>
	<header id="header">
		<div class="inner clearfix">
			<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
			<ul class="nav">
				<li><a href="/quick-start/">Quick Start</a></li>
				<li><a href="/design-principles/">Design Principles</a></li>
				<li><a href="/best-practices/">Best Practices</a></li>
				<li><a href="/docs/">Documentation</a></li>
				<!-- <li><a href="/code-samples/">Code Samples</a></li> -->
				<li><a href="http://github.com/wplib/">GitHub</a></li>
			</ul>
		</div>
	</header>
	<section id="content">
		<div class="inner">
			{{ content }}
		</div>
	</section>
	<footer id="footer">
		<div class="inner">
			<p>Sponsored by <a href="http://newclarity.net" target="_blank">NewClarity</a></p>.
		</div>
	</footer>
	<script src="{{ theme_url }}/js/highlight.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
